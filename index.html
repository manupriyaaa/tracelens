<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection API - Mini Google Lens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .upload-section {
            border: 3px dashed #e2e8f0;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background-color: #f7fafc;
        }
        
        .upload-section.dragover {
            border-color: #667eea;
            background-color: #edf2f7;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #a0aec0;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn, .detect-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .upload-btn:hover, .detect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .detect-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .options {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        
        .checkbox-wrapper label {
            color: #4a5568;
            font-weight: 500;
        }
        
        .preview-section {
            display: none;
            margin-bottom: 30px;
        }
        
        .image-preview {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .results-section {
            display: none;
        }
        
        .results-header {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .results-header h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .face-list {
            display: grid;
            gap: 15px;
        }
        
        .face-item {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
        }
        
        .face-item h4 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .coordinates {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .coord-item {
            background: white;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #e2e8f0;
        }
        
        .coord-label {
            font-weight: 600;
            color: #4a5568;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #e53e3e;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #38a169;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Face Detection API</h1>
            <p>Mini Google Lens-style face detection powered by AI</p>
        </div>
        
        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üì∏</div>
            <p style="margin-bottom: 20px; color: #4a5568; font-size: 1.1rem;">
                Click to upload an image or drag and drop
            </p>
            <p style="color: #a0aec0; font-size: 0.9rem;">
                Supported formats: JPEG, PNG, GIF, WebP (Max: 10MB)
            </p>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <br>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Image
            </button>
        </div>
        
        <div class="preview-section" id="previewSection">
            <img id="imagePreview" class="image-preview" alt="Uploaded image">
        </div>
        
        <div class="options">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="includeBoundingBoxes">
                <label for="includeBoundingBoxes">Include image with bounding boxes</label>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="detect-btn" id="detectBtn" disabled onclick="detectFaces()">
                üéØ Detect Faces
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image for faces...</p>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h3 id="resultsTitle">Faces Detected!</h3>
                <p id="resultsSubtitle"></p>
            </div>
            <div class="face-list" id="faceList"></div>
            <div id="boundingBoxImage" style="text-align: center; margin-top: 20px;"></div>
        </div>
        
        <div id="messageContainer"></div>
    </div>

    <script>
        let selectedFile = null;
        
        // File input handling
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const previewSection = document.getElementById('previewSection');
        const imagePreview = document.getElementById('imagePreview');
        const detectBtn = document.getElementById('detectBtn');
        
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop functionality
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });
        
        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                selectedFile = file;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    previewSection.style.display = 'block';
                    detectBtn.disabled = false;
                };
                reader.readAsDataURL(file);
                
                // Hide previous results
                document.getElementById('resultsSection').style.display = 'none';
                clearMessages();
            }
        }
        
        async function detectFaces() {
            if (!selectedFile) return;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            clearMessages();
            detectBtn.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('image', selectedFile);
                
                const includeBoundingBoxes = document.getElementById('includeBoundingBoxes').checked;
                const url = `/detect-faces${includeBoundingBoxes ? '?includeBoundingBoxes=true' : ''}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result);
                    showMessage('Face detection completed successfully!', 'success');
                } else {
                    showMessage(result.error, 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to detect faces. Please try again.', 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                detectBtn.disabled = false;
            }
        }
        
        function displayResults(result) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsSubtitle = document.getElementById('resultsSubtitle');
            const faceList = document.getElementById('faceList');
            const boundingBoxImage = document.getElementById('boundingBoxImage');
            
            resultsTitle.textContent = result.totalFaces > 0 
                ? `${result.totalFaces} Face${result.totalFaces !== 1 ? 's' : ''} Detected!`
                : 'No Faces Detected';
            
            resultsSubtitle.textContent = `Image: ${result.imageInfo.originalName} (${result.imageInfo.dimensions.width}√ó${result.imageInfo.dimensions.height}px)`;
            
            // Clear previous results
            faceList.innerHTML = '';
            boundingBoxImage.innerHTML = '';
            
            if (result.totalFaces > 0) {
                result.faces.forEach((face, index) => {
                    const faceElement = document.createElement('div');
                    faceElement.className = 'face-item';
                    
                    faceElement.innerHTML = `
                        <h4>Face ${index + 1} (Confidence: ${Math.round(face.confidence * 100)}%)</h4>
                        <div class="coordinates">
                            <div class="coord-item">
                                <span class="coord-label">Top:</span> ${face.top}px
                            </div>
                            <div class="coord-item">
                                <span class="coord-label">Right:</span> ${face.right}px
                            </div>
                            <div class="coord-item">
                                <span class="coord-label">Bottom:</span> ${face.bottom}px
                            </div>
                            <div class="coord-item">
                                <span class="coord-label">Left:</span> ${face.left}px
                            </div>
                            <div class="coord-item">
                                <span class="coord-label">Width:</span> ${face.width}px
                            </div>
                            <div class="coord-item">
                                <span class="coord-label">Height:</span> ${face.height}px
                            </div>
                        </div>
                    `;
                    
                    faceList.appendChild(faceElement);
                });
                
                // Show bounding box image if available
                if (result.imageWithBoundingBoxes) {
                    boundingBoxImage.innerHTML = `
                        <h4 style="margin-bottom: 15px; color: #2d3748;">Image with Bounding Boxes:</h4>
                        <img src="${result.imageWithBoundingBoxes}" style="max-width: 100%; border-radius: 10px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);" alt="Image with face bounding boxes">
                    `;
                }
            }
            
            resultsSection.style.display = 'block';
        }
        
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                container.removeChild(messageDiv);
            }, 5000);
        }
        
        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }
        
        // Check server health on page load
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                if (!data.modelsLoaded) {
                    showMessage('Warning: Face detection models not loaded. Please check server setup.', 'error');
                }
            })
            .catch(error => {
                showMessage('Warning: Unable to connect to face detection server.', 'error');
            });
    </script>
</body>
</html>
